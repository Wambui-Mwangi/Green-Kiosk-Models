<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/edit_customer.css' %}">
</head>
<body>
    <div class="edit-customer-container">
        <h3 class="edit-customer-heading">Edit Customer</h3>
        <form method="POST" class="upload_form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save-button">Save</button>
        </form>
    </div>
</body>
</html>
