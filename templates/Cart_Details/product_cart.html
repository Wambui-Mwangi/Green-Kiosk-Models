<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h1>Cart</h1>
    {% if cart.products.exists %}
        <ul>
            {% for product in cart.products.all %}
                <li>{{ product.name }} - {{ product.price }}</li>
            {% endfor %}
        </ul>
        <p>Total: {{ cart.total }}</p>
    {% else %}
        <p>Cart is empty.</p>
    {% endif %}
</body>
</html>
